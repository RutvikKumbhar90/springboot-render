spring.application.name=crud
server.baseUrl=${BASE_URL:http://localhost:8081}
server.port=${SERVER_PORT:8081}
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:springboot}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
# Enable SQL statement logging
spring.jpa.show-sql=${SHOW_SQL:true}
# Format SQL for better readability
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:true}
# Set the Hibernate dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# To disable open-in-view warning
spring.jpa.open-in-view=${OPEN-IN-VIEW:false}
